defaultNamespace: observe
releases:
  - name: observe-agent
    chart: 
      repo: "https://observeinc.github.io/helm-charts"
      name: "agent"
    values:
      agent:
        selfMonitor:
          enabled: false
      application:
        prometheusScrape:
          enabled: true
      cluster:
        events:
          enabled: true
        metrics:
          enabled: true
        name: observe-agent-monitored-cluster
      node:
        enabled: true
        containers:
          logs:
            enabled: true
          metrics:
            enabled: true
      forwarder:
        enabled: true
        traces:
          enabled: true
        metrics:
          enabled: true
        logs:
          enabled: true
      observe:
        collectionEndpoint:
          value: ${OBSERVE_COLLECTION_ENDPOINT}
        token:
          create: false